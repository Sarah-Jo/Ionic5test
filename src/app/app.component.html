<ion-app>  
  <ion-menu position="right" side="start" menuId="first" contentId="content">  
    <ion-header>  
      <ion-toolbar color="primary">
        <ion-text>
          <h3>Ionic 5 Fullapp</h3>
          <h5>with firebase backup</h5>
        </ion-text> 
      </ion-toolbar>   
    </ion-header>  
    <ion-content color="light">  
      <ion-list *ngFor="let pages of navigate">  
        <ion-menu-toggle auto-hide="true">  
          <ion-item [routerLink]="pages.url" routerDirection="forward">  
            <ion-icon [name]="pages.icon" slot="end"></ion-icon>  
              {{pages.title}}   
          </ion-item>  
        </ion-menu-toggle>  
      </ion-list>  
    </ion-content>   
  </ion-menu>  
  <ion-router-outlet Id="content"></ion-router-outlet>  
</ion-app>
